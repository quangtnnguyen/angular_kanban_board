<div class="px-8">
    <div class="flex items-center text-textDarkest">
        <div class="text-xl">
            Create board
        </div>
        <div class="flex-auto"></div>
        <j-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
        </j-button>
    </div>
    <form class="issue-form" [formGroup]="boardForm">
        <div class="form-group mt-3">
            <label class="label">
                Board name
            </label>
            <input class="form-input" formControlName="name" />
        </div>
        <div class="form-group mt-5 form-action">
            <j-button className="btn-primary mr-2" type="submit" [disabled]="boardForm.invalid" (click)="submitForm()">
                Create
            </j-button>
            <j-button className="btn-empty" (click)="closeModal()">
                Cancel
            </j-button>
        </div>
    </form>
</div>
