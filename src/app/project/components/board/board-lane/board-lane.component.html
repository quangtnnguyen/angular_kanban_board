<div class="status-list">
  <div class="px-3 pb-4 pt-3">
    {{ status | uppercase }}
  </div>
  <div class="h-full pl-2" cdkDropList [cdkDropListData]="tasks">
    <task-card
      *ngFor="let task of tasks"
      [task]="task"
      [cdkDragData]="task"
      cdkDrag
    >
    </task-card>
  </div>
</div>
