<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
    <breadcrumbs [items]="breadcrumbs"></breadcrumbs>
    <header class="mt-3 flex justify-between text-textDarkest">
        <div class="text-2xl font-medium">Board List</div>
        <div class="social-links">
            <j-button className="btn-secondary mr-2" (click)="showModal()">
                ðŸ“• Create new board
            </j-button>

            <nz-modal [(nzVisible)]="isVisible" [nzContent]="modalContent" class="px-8" [nzFooter]=null
                [nzClosable]="false">
                <ng-template #modalContent>
                    <div class="flex items-center text-textDarkest">
                        <div class="text-xl">
                            Create board
                        </div>
                        <div class="flex-auto"></div>
                        <j-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
                        </j-button>
                    </div>

                    <form class="issue-form" [formGroup]="boardForm">
                        <div class="form-group mt-3">
                            <label class="label">
                                Board name
                            </label>
                            <input class="form-input" formControlName="name" />
                        </div>
                        <div class="form-group mt-5 form-action">
                            <j-button className="btn-primary mr-2" type="submit" [disabled]="boardForm.invalid"
                                (click)="submitForm()">
                                Create
                            </j-button>
                            <j-button className="btn-empty" (click)="closeModal()">
                                Cancel
                            </j-button>
                        </div>
                    </form>
                </ng-template>
            </nz-modal>
        </div>
    </header>
    <div nz-row class="max-h-full overflow-auto">
        <div *ngIf="boards.length>0;else emptyList"></div>
        <nz-card *ngFor="let board of boards" nz-col nzSpan="4" nzHoverable style="background-color:#38a169;">
            <nz-card-meta [nzTitle]=board.name></nz-card-meta>
        </nz-card>
    </div>
</div>

<ng-template #emptyList class="self-center">
    <nz-empty [nzNotFoundContent]="contentTpl">
        <ng-template #contentTpl>
            <span class="font-medium">Empty list</span>
        </ng-template>
    </nz-empty>
</ng-template>
