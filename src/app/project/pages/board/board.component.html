<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
  <breadcrumbs [items]="breadcrumbs"></breadcrumbs>
  <header class="mt-3 flex justify-between text-textDarkest">
    <div class="social-links mr-4">
      <j-button className="btn-secondary" (click)="showModal()">
        ğŸ“‘ Create new task
      </j-button>
    </div>
  </header>

  <board-dnd></board-dnd>
</div>

<nz-modal
  nzWrapClassName="vertical-center-modal"
  [(nzVisible)]="isVisible"
  [nzContent]="modalContent"
  [nzFooter]="null"
  [nzClosable]="false"
  [nzWidth]="900"
>
  <ng-template #modalContent>
    <div class="flex items-center text-textDarkest">
      <div class="text-xl">Create task</div>
      <div class="flex-auto"></div>
      <j-button
        icon="times"
        [iconSize]="24"
        (click)="closeModal()"
        [className]="'btn-empty'"
      >
      </j-button>
    </div>

    <form class="issue-form" [formGroup]="taskForm">
      <div class="form-group mt-3">
        <label class="label"> Short summary </label>
        <input class="form-input" formControlName="title" />
      </div>
      <div class="form-group mt-3">
        <label class="label"> Assignees </label>
        <task-assignees-select [control]="f.joined" [users]="assignees">
        </task-assignees-select>
      </div>
      <div class="form-group mt-5 form-action">
        <j-button
          className="btn-primary mr-2"
          type="submit"
          [disabled]="taskForm.invalid"
          (click)="submitForm()"
        >
          Create Task
        </j-button>
        <j-button className="btn-empty" (click)="closeModal()">
          Cancel
        </j-button>
      </div>
    </form>
  </ng-template>
</nz-modal>
